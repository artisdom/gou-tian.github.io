<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta content="yes" name="apple-mobile-web-app-capable">
	<meta content="yes" name="apple-touch-fullscreen">
	<meta content="telephone=no,email=no" name="format-detection">
	<script src="src/set-dpr.js"></script>
	<meta charset="UTF-8">
	<title>山西人，你有一份五福汤圆待领取!</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/lantern-festival.css">
</head>
<body>
	<div class="page-warp">
		<img src="images/bg.png" alt="">
		<div class="page-head">
			<p>晋商行·技术部</p>
		</div>
		<div class="page-body">
			<div class="page-tree-left tree-up-donw"></div>
			<div class="page-tree-right tree-up-donw"></div>
			<div class="page-text"></div>
			<div class="page-left-cloud floatage-cloud"></div>
			<div class="page-right-cloud floatage-cloud"></div>
			<div class="page-bottom-cloud floatage-cloud"></div>
			<div class="page">
				<div class="page-card  active">
					<p><img src="images/text-top.png" alt=""></p>
					<div class="page-aura "></div>
				</div>
				<div class="page-blessing-warp">
					<!-- 头像 -->
					<div class="page-user-photos">
						<img src="images/user-photos.jpeg" alt="">
					</div>
					<!-- 用户ID -->
					<div class="page-user-id">
						<span class="user-title">好友：</span>
						<span class="user-id">五岳倒为轻</span>
					</div>
					<!-- 祝福语 -->
					<div class="page-blessing-bd">
						<p>原话璀璨添喜气</p>
						<p>花灯祥和庆元宵</p>
						<p>元宵佳节到来之际</p>
						<p>诚挚祝福您元宵节阖家幸福！</p>
					</div>
				</div>
			</div>
		</div>
		<div class="page-footer">
			<div class="lantern"></div>
			<div class="lantern"></div>
			<div class="lantern"></div>
			<div class="lantern"></div>
			<div class="lantern"></div>
		</div>
		<div class="page-count">剩余次数: <span></span></div>
		<div class="bottom-button"></div>
	</div>
	<!-- 失败提示 -->
	<div class="page-tips">
		<p>开启失败，请重新再来！</p>
	</div>
	
	<script src="src/jquery-1.11.3.min.js"></script>
	<script src="src/lantern-festival.js"></script>
</body>
</html>
